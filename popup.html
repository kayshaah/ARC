<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <span class="logo-icon">üõ°Ô∏è</span>
        <span class="logo-text">ARC v2</span>
      </div>
      <div class="status-badge">Active</div>
    </div>

    <div class="card">
      <div class="card-header">Protection Status</div>
      <div class="toggle-row">
        <span>Real-time Analysis</span>
        <label class="switch">
          <input type="checkbox" checked id="toggleSwitch">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="toggle-row">
        <span>Reviewer History</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="stats-row">
      <div class="stat-box">
        <div class="stat-num" id="scannedCount">0</div>
        <div class="stat-label">Scanned</div>
      </div>
      <div class="stat-box">
        <div class="stat-num" style="color:#ef4444;" id="fakeCount">0</div>
        <div class="stat-label">Flagged</div>
      </div>
    </div>

    <button id="scanBtn" class="action-btn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
        <path d="M21 2v6h-6"></path>
      </svg>
      Re-Scan Page
    </button>
    
    <div class="footer">
      Connected to Localhost:8001
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
